<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー登録</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen bg-cover bg-center"
      th:style="'background-image: url(' + @{/bookshelf.jpg} + ');'">


	  <div class="flex items-center justify-center h-full sm:items-end sm:pb-20">
	      <div class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-md">

      <!-- ロゴ -->
	  <div class="flex justify-center sm:justify-start">
		<img th:src="@{/logo.png}" alt="つみメモ" class="h-20">

	  </div>

      <!-- タイトル -->
      <h2 class="text-xl font-semibold text-center text-red-600 mb-6">新規登録</h2>

      <!-- 登録フォーム -->
      <form th:action="@{/users/register}" th:object="${user}" method="post" class="space-y-4">
        <input type="text" th:field="*{username}" placeholder="ユーザー名"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />

        <input type="password" th:field="*{password}" placeholder="パスワード"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />

        <!-- エラーメッセージ -->
        <div th:if="${errorMessage}" class="text-red-600 text-center font-bold">
          <p th:text="${errorMessage}"></p>
        </div>

        <!-- 登録ボタン -->
        <button type="submit"
                class="w-full bg-green-500 text-white font-semibold py-2 rounded hover:bg-green-600 transition">
          登録
        </button>
      </form>

    </div>
  </div>

</body>
</html>
